name: Worker App CI

on:
  push:
    branches:
      - main
    paths:
      - 'worker_app/**'
      - '.github/workflows/worker_app_ci.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'worker_app/**'
      - '.github/workflows/worker_app_ci.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  # Linting job - Check for static analysis issues
  lint:
    name: Lint Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: worker_app
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Java JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Verify Flutter installation
        run: flutter --version
      
      - name: Run Flutter analyze
        run: flutter analyze --fatal-infos --fatal-warnings

  # Formatting job - Verify code formatting
  format:
    name: Code Formatting Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: worker_app
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Check code formatting
        run: dart format --set-exit-if-changed .

  # Testing job - Run unit and widget tests
  test:
    name: Unit & Widget Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: worker_app
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Java JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Run tests
        run: flutter test --coverage
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: success()
        continue-on-error: true
        with:
          files: ./worker_app/coverage/lcov.info
          flags: worker_app
          name: worker-app-coverage

  # Android Debug Build - Verify debug build compiles successfully
  build-android-debug:
    name: Android Debug Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: worker_app
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Java JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Build Android Debug APK
        run: flutter build apk --debug
      
      - name: Upload Debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: worker_app/build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 7

  # Android Release Build - Verify release build and R8 configuration
  build-android-release:
    name: Android Release Build (R8 Verification)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: worker_app
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Java JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Build Android Release APK
        run: flutter build apk --release
      
      - name: Verify APK was created
        run: |
          if [ ! -f build/app/outputs/flutter-apk/app-release.apk ]; then
            echo "Error: Release APK was not created"
            exit 1
          fi
          echo "Release APK successfully created"
          ls -lh build/app/outputs/flutter-apk/app-release.apk
      
      - name: Upload Release APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-release-apk
          path: worker_app/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7

  # Summary job - Ensure all checks pass
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    permissions:
      contents: read
    needs: [lint, format, test, build-android-debug, build-android-release]
    if: always()
    
    steps:
      - name: Check all jobs status
        run: |
          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.format.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.build-android-debug.result }}" != "success" ] || \
             [ "${{ needs.build-android-release.result }}" != "success" ]; then
            echo "One or more CI checks failed!"
            exit 1
          fi
          echo "All CI checks passed successfully!"
